egions have to use interior lines (and the excellent Roman road network) to face each threat to the unfortified Italian, Iberian and Gallic diocese.From the days of Valentinian I and the first Vandal and Frankish migrations through Theodosius I and the Gothic invasions to Attila and the Huns, Barbarians at the Gates will allow players to vie for the future of Western Europe. Will enough of Roman civilization remain to eventually spark a Renaissance, or will Europe remain forever in the Dark Ages?Will this series of events play-out according to the history?337 AD: Death of Constantine the Great leaves the bereft Western Roman Empire in the hands of two of his three sons, Constans and Constantine II.364 AD: Following the extinction of Constantine’s line, Valentinian I ascends to the purple.410 AD: Rome is sacked for three days by the Visigoths under their leader Alaric.476 AD: Romulus Augustulus, the last Emperor of the Western Roman Empire, is deposed by Flavius Odoacer, ending Roman rule in the West.<br/><br/><img src="https://item-shopping.c.yimg.jp/i/n/chronogame_36-1146" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/chronogame_36-1146_1" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/chronogame_36-1146_2" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/chronogame_36-1146_3" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/chronogame_36-1146_4" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/chronogame_36-1146_5" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/chronogame_36-1146_6" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/chronogame_36-1146_7" /><br/><img src="https://item-shopping.c.yimg.jp/i/n/chronogame_36-1146_8" />
